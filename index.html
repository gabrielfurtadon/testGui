<!DOCTYPE html>
<html>
<head>
<title>Facebook Login JavaScript Example</title>
<meta charset="UTF-8">  
</head>
<body>

<div id="status"></div>

<script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '1008426500498419',
        cookie     : true,
        xfbml      : true,
        version    : 'v13.0'
      });
        
      FB.AppEvents.logPageView();   

      // Verifica o status de login no início
      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
      });
    };

    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "https://connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));

    // Esta função é chamada após o login ser concluído
    function statusChangeCallback(response) {
      if (response.status === 'connected') {
        // O usuário está logado e autorizou o aplicativo
        getUserInfo();
      } else {
        document.getElementById('status').innerText = 'Por favor, faça login no Facebook.';
      }
    }

    function getUserInfo() {
      FB.api('/me', function(response) {
        document.getElementById('status').innerText =
          'Bem-vindo, ' + response.name + '!';
      });
    }

    function checkLoginState() {
      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
      });
    }
  </script>

<fb:login-button 
  scope="public_profile,email"
  onlogin="checkLoginState();">
</fb:login-button>

</body>
</html>
